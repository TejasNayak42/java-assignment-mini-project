<!DOCTYPE html>
<html>
  <head>
    <title>Srajan Kumar - Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <!-- Recommendations -->
    <section id="recommendations">
      <div style="clear: both"></div>
      <div class="all_recommendations" id="all_recommendations"></div>
    </section>

    <!-- Recommendation Form -->
    <section id="contact">
      <div class="flex_center">
        <fieldset>
          <legend class="introduction">Leave a Recommendation</legend>
          <input type="text" placeholder="Name (Optional)" /> <br />
          <textarea
            id="new_recommendation"
            cols="500"
            rows="10"
            placeholder="Message"
          ></textarea>
          <div class="flex_center">
            <button id="recommend_btn" onclick="addRecommendation()">
              Submit
            </button>
          </div>
        </fieldset>
      </div>
    </section>

    <div class="popup" id="popup" class="flex_center">
      <button onclick="showPopup(false)">Ok</button>
    </div>
  </body>
</html>
